HELPERS:
  edit_link_titles              : Check this if you want the titles of the lists to link to the edit page
  active_by_default             : Check this if you want active to be checked by default
  records_per_page              : Number of items to be shown in one page on the lists
  parent                        : Choose a parent page if applicable
  navigation                    : This feature allows you to create pages outside of the main navigation. Pages outside navigation will not be linked from anywhere in the site structure
  active                        : If this page is not active it will not be shown in the website. It will be visible only in the admin section
  title                         : Page title. We recommend to keep it clear and as short as possible.
  keywords                      : Keywords separated by comma. Help describe the page content to search engines like Google
  metatitle                     : The title of the page shown on the top if the browser window
  slug                          : "Name of your page shown in the URL. No spaces allowed. Example: what-we-do"
  google_analytics				: Insert the ID for Google Analytics.
  
